type: object
required:
  - _id
  - name
  - owner
  - phone
  - email
  - street
  - sity
  - zip
  - userId
properties:
    _id:
      type: string
      example: 6692528c222b4be7b4b17ebd
    name:
      type: string
      example: dddhh aayyz
    owner:
      type: string
      example: dddhh aayyz
    phone:
      type: string
      example: +380000000002
    email:
      type: string
      example: "qwee3@example.com"
    street:
      type: string
      example: dddhh aayyz
    sity:
      type: string
      example: dddhh aayyz
    zip:
      type: string
      example: dddhh aayyz
    addInfo:
      type: string
      example: dddhh aayyz
    delivery:
      type: string
      example: no
      enum: ['yes', 'no']
      default: 'no'
    rating:
      type: number
      example: 5
    userId:
      type: string
      example: 6692528c222b4be7b4b17ebd
    photo:
      description: "Link to Shop's photo"
      type: string
      format: binary
